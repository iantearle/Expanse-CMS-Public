<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>{category}{set:subcategory}<br><small>{subcategory}</small>{/set}</h1>
			</div>

			{output}

			<article class="article">
			{loop:content}
				<h1>{title}</h1>

				<div class="thumbnail">
					{image_tag}
				</div>

				{loop:extra_fields}
					<strong>{field}</strong>: {value}<br />
				{/loop}

				{descr}

				<p>Posted On: <strong>{date}</strong> @ <strong>{time}</strong> by {author}{set:logged_in} | <a href="{editlink}">Edit item</a>{/set}</p>

			{/loop}
			</article>
		</div>
	</div>
</div>
