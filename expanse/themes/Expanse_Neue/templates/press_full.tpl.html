<div id="content" class="press">

<h1>{category}</h1>
{set:subcategory}<h2>{subcategory}</h2>{/set}
{output}
{loop:content}<h3><a href="{permalink}">{title}</a></h3>
{if:{image}}
<p><a href="{image}" rel="lightbox" title="{title}"><img src="{image}" id="fullView" class="artworkImages" title="{title}" alt="{title}" /></a></p>
{/if}
{descr}
<p>{loop:extra_fields}
<strong>{field}</strong>: {value}<br />
{/loop}</p>
<p><strong>Posted:</strong> {date}</p>{/loop}
</div>
