<div id="content" class="events">
<h1>{category}</h1>
{set:subcategory}<h2>{subcategory}</h2>{/set}
{output}
<!--Begin paging-->
{loop:pages}{set:_first}Pages: {/set}{previous_link} {page_link} {next_link}{/loop}
<!--/End paging-->
{loop:content}
<h3>{title}</h3>
<dl>
<dt>When</dt>
<dd>{event_date} day {event_day} time {event_time}</dd>
<dt>Details</dt>
<dd>{descr}</dd>
<dt>More Information</dt>
<dd><a href="{url}">{url}</a></dd>
</dl>
{/loop}
</div>
